<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>New Year, New Discussion</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>New Year, New Discussion</h1>
			</header>
			<main class="main">
				<form action="chat.html">
					<div class="form-control">
						<label for="nickname">Nickname</label>
						<input
							type="text"
							name="nickname"
							id="nickname"
							placeholder="Enter a nickname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Love">Love live laugh</option>
							<option value="Health">Health is Wealth</option>
							<option value="Work">Work is not everything</option>
							<option value="Loneliness">You are not Alone</option>
							<option value="Productivity">Unproductive is the new Normal</option>
							<option value="Talk">Just Talk</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
